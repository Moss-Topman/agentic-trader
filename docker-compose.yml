services:
  timescaledb:
    image: timescale/timescaledb:latest-pg14
    container_name: timescaledb
    environment:
      POSTGRES_USER: agentic
      POSTGRES_PASSWORD: agenticpass
      POSTGRES_DB: agentic_db
    ports:
      - "5432:5432"
    volumes:
      - tsdata:/var/lib/postgresql/data
      - ./sql:/sql
    restart: unless-stopped

  app:
    build: .
    container_name: agentic_app
    depends_on:
      - timescaledb
    volumes:
      - .:/app  # Mount ROOT directory instead of ./app
    working_dir: /app
    tty: true
    stdin_open: true
    command: bash

volumes:
  tsdata: